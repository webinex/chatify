name: CI

on:
  push:
    branches:
      - main
      - version/*
  pull_request:
    branches:
      - main
      - version/*

jobs:
  build-dotnet:
    name: Build & Test .NET
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        working-directory: src
        run: dotnet restore Webinex.Chatify.sln

      - name: Build
        working-directory: src
        run: dotnet build Webinex.Chatify.sln --configuration Release --no-restore

      - name: Test
        working-directory: src
        run: dotnet test Webinex.Chatify.Tests/Webinex.Chatify.Tests.csproj --configuration Release --no-build --verbosity normal

  build-react:
    name: Build React
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
          cache-dependency-path: src/Webinex.Chatify.NpmPackage/yarn.lock

      - name: Install dependencies
        working-directory: src/Webinex.Chatify.NpmPackage
        run: yarn install --frozen-lockfile

      - name: Build package
        working-directory: src/Webinex.Chatify.NpmPackage
        run: yarn build
